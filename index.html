<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Investment Mini App</title>
  <link rel="stylesheet" href="style.css">
  <script src="confetti.min.js"></script>
</head>
<body class="bg">
  <div class="navbar">
    <span class="logo">INVEST BANK</span>
    <div>
      <button onclick="showPage('home')">Home</button>
      <button onclick="showPage('invest')">Invest</button>
      <button onclick="showPage('portfolio')">Portfolio</button>
      <button onclick="showPage('admin')">Admin</button>
    </div>
  </div>

  <!-- PAGE: HOME -->
  <div id="home" class="page card">
    <h2>Welcome <span id="username">@user</span></h2>
    <p class="small">Invite friends & earn 1%:</p>
    <input id="refLink" class="input" readonly onclick="copyRef()"/>
    <small>(Tap to copy)</small>
  </div>

  <!-- PAGE: INVEST -->
  <div id="invest" class="page card" style="display:none;">
    <h2 class="center">Make Investment</h2>
    <select id="plan" class="input">
      <option value="">Select Plan</option>
      <option>Basic ($15–69)</option>
      <option>Classic ($200–499)</option>
      <option>Pro ($1000–1999)</option>
    </select>
    <input id="amount" class="input" placeholder="Amount">
    <input id="hash" class="input" placeholder="TXN Hash">
    <button onclick="submitInvestment()" class="btn">Submit</button>
    <p class="small">Send USDT-TRC20 to:<br><b>TNH9tQy2UAipH9ECQDaHPkAA13Np2nS5bV</b></p>
  </div>

  <!-- PAGE: PORTFOLIO -->
  <div id="portfolio" class="page card" style="display:none;">
    <h2>My Portfolio</h2>
    <p>Plan: <span id="pPlan">-</span></p>
    <p>Amount: <span id="pAmt">0</span></p>
    <p>Next Payout: <span id="pDate">-</span></p>
    <p>Referral Earn: <span id="pEarn">0</span> USDT</p>
    <p>Referrals: <span id="pRef">0</span></p>
  </div>

  <!-- PAGE: ADMIN -->
  <div id="admin" class="page card" style="display:none;">
    <h2>Admin Panel</h2>
    <p class="small">(Visual only)</p>
    <input placeholder="User ID" class="input">
    <input placeholder="Amount" class="input">
    <button onclick="alert('Approved (Sample)!')" class="btn">Approve</button>
  </div>

<script src="script.js"></script>
</body>
</html>
